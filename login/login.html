<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" class="login-form">

	<md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">

		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2><span>Вход</span></h2>
			</div>
		</md-toolbar>


        <md-card-content>
			
			<form name="LoginForm">

				<md-input-container class="md-block">
					<label>Логин</label>
					<input type="text" name="login" ng-model="credentials.username" required="" />
					<!-- <div ng-messages="LoginForm.login.$error" role="alert" multiple="">
						<div ng-message="required" class="my-message">Please enter your email.</div>
					</div> -->
				</md-input-container>

				<md-input-container class="md-block">
					<label>Пароль</label>
					<input type="password" name="password" ng-model="credentials.password" required="" />
					<!-- <div ng-messages="Form.password.$error" role="alert" multiple="">
						<div ng-message="required" class="my-message">Please enter your password.</div>
						<div ng-message="md-maxlength" class="my-message">Too long.</div>
					</div> -->
				</md-input-container>

				<md-button ng-disabled="!LoginForm.$valid" ng-click="SignIn()" class="md-raised md-primary">Отправить</md-button>
			
			</form>

        </md-card-content>


	</md-card>

</md-content>
